<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datos de usuarios - Servidor Externo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of users">
      <ion-label>
        <h1>Name: {{item.name}}</h1>
        <h3>User: {{item.username}}</h3>
        <h4>Email: {{item.email}}</h4>
      </ion-label>     
    </ion-item>   
    
  </ion-list>
 
</ion-content>
